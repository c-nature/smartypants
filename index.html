<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMARTY PANTS Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Fredoka One', cursive;
            background: linear-gradient(to bottom right, #e0b0ff, #a0d9ff, #98fb98);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            overflow-y: auto; 
            overflow-x: hidden; /* Keep horizontal overflow hidden unless specified */
        }

        .main-container {
            padding: 0;
            width: 100%;
            text-align: center;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Adjust content padding to prevent it from being hidden by the fixed header */
        .main-container-with-header-offset {
            padding-top: 6rem; /* Adjust based on header height */
        }


        .header-title {
            font-size: 3.5rem;
            font-weight: 800;
            color: #1e90ff;
            margin-bottom: 1.5rem;
            animation: bounce-slow 3s infinite;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.5rem;
            color: #4a4a4a;
            margin-bottom: 2.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            font-weight: 400;
        }

        .grid-layout {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            padding: 1rem;
        }

        @media (min-width: 768px) {
            .grid-layout {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .category-card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 20rem;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            border-bottom: 6px solid;
            text-align: center;
        }

        .category-card:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
        }

        .category-card.math {
            background-color: rgba(59, 255, 131, 0.9);
            border-color:rgb(22, 189, 122);
        }
        .category-card.math .title { color:rgb(200, 103, 51); }
        .category-card.math .description { color: #fbc02d; }

        .category-card.science {
            background-color: rgba(21, 178, 235, 0.9);
            border-color:rgb(67, 144, 160);
        }
        .category-card.science .title { color: #004d40; }
        .category-card.science .description { color: #43a047; }

        .category-card.ela {
            background-color: rgba(240, 60, 60, 0.9);
            border-color:rgb(189, 37, 37);
        }
        .category-card.ela .title { color: #880e4f; }
        .category-card.ela .description { color: #d32f2f; }

        .category-icon {
            width: 5rem;
            height: 5rem;
            margin-bottom: 1rem;
            object-fit: contain;
            filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.2));
        }

        .category-title {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .category-description {
            font-size: 1.25rem;
            font-weight: 400;
            flex-grow: 1;
            margin-bottom: 1rem;
        }

        .explore-button {
            background-color: #6a0dad;
            color: white;
            padding: 0.75rem 1.75rem;
            border-radius: 9999px;
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            border: none;
            cursor: pointer;
        }

        .explore-button:hover {
            background-color: #8a2be2;
            transform: translateY(-2px);
        }
        .explore-button:active {
            transform: translateY(0);
        }

        .explore-button-icon {
            margin-left: 0.5rem;
            width: 1.25rem;
            height: 1.25rem;
        }

        .footer-text {
            color: #777;
            font-size: 0.875rem;
            margin-top: 2.5rem;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.1);
            font-weight: 400;
        }

        @keyframes bounce-slow {
            0%, 100% {
                transform: translateY(-5%);
                animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
            }
            50% {
                transform: translateY(0);
                animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
            }
        }

        .game-iframe-container {
            width: 100vw;
            height: 100vh;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background: linear-gradient(to bottom right, #e0b0ff, #a0d9ff, #98fb98);
            padding: 1rem;
            box-sizing: border-box;
            position: fixed;
            /* Changed top from 0 to 6rem to start below the fixed header */
            top: 6rem; 
            /* Adjusted height to account for the header */
            height: calc(100vh - 6rem); 
            left: 0;
            z-index: 50;
        }

        .game-iframe {
            flex-grow: 1;
            width: 100%;
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            background-color: #fff;
        }

        .back-button {
            background-color: #6a0dad;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            margin-bottom: 1rem;
            transition: background-color 0.2s, transform 0.1s;
            z-index: 51;
        }

        .back-button:hover {
            background-color: #8a2be2;
            transform: translateY(-1px);
        }
        .back-button:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            .header-title {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
            .category-card {
                padding: 1.5rem;
                min-height: 10rem;
            }
            .category-icon {
                width: 4rem;
                height: 4rem;
            }
            .category-title {
                font-size: 1.8rem;
            }
            .category-description {
                font-size: 1rem;
            }
            .explore-button {
                padding: 0.6rem 1.5rem;
                font-size: 1rem;
            }
            .game-iframe-container {
                padding: 0.5rem;
                /* Adjusted top and height for smaller screens */
                top: 5rem; 
                height: calc(100vh - 5rem);
            }
            .back-button {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }
            .main-container-with-header-offset {
                padding-top: 5rem; /* Smaller offset for mobile */
            }
        }

        .auth-modal, .avatar-modal { 
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.75);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.3s ease-in-out;
        }
        .auth-modal.hidden, .avatar-modal.hidden { 
            opacity: 0;
            pointer-events: none;
        }
        .auth-modal-content { /* Existing styles for auth modal content */
            background-color: white;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 40rem; /* Increased size for profile modal */
            width: 100%;
            font-family: 'Fredoka One', cursive;
            position: relative; /* Added for positioning avatar */
        }
        .avatar-modal-content { /* Existing styles for avatar modal content */
            background-color: white;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 28rem;
            width: 100%;
            font-family: 'Fredoka One', cursive;
        }
        .auth-modal-title, .avatar-modal-title { 
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1.5rem;
            color: #1a202c;
        }
        .auth-form-group {
            margin-bottom: 1rem;
        }
        .auth-label {
            display: block;
            color: #4a4a4a;
            font-size: 0.875rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .auth-input {
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            appearance: none;
            border-width: 1px;
            border-radius: 0.25rem;
            width: 100%;
            padding: 0.5rem 0.75rem;
            color: #4a4a4a;
            line-height: 1.25;
            outline: none;
        }
        .auth-input:focus {
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
        }
        .auth-submit-btn, .auth-close-btn, .avatar-btn { 
            font-weight: 700;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            outline: none;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            width: 100%;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        .auth-submit-btn {
            background-color: #4299e1;
            color: white;
        }
        .auth-submit-btn:hover {
            background-color: #3182ce;
        }
        .auth-close-btn {
            margin-top: 1rem;
            background-color: #e2e8f0;
            color: #2d3748;
        }
        .auth-close-btn:hover {
            background-color: #cbd5e0;
        }
        .auth-message {
            text-align: center;
            font-size: 0.875rem;
            margin-top: 1rem;
            white-space: pre-wrap; /* Preserve newlines for profile message */
        }

        .avatar-preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #f0f0f0;
            margin: 0 auto 1rem;
            display: block; /* Ensure it takes up space and margin works */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border: 2px solid #ddd;
        }
        .avatar-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); /* Responsive grid */
            gap: 1rem;
            margin-top: 1.5rem;
            max-height: 300px; /* Limit height and add scroll */
            overflow-y: auto;
            padding-right: 0.5rem; /* For scrollbar if present */
        }
        .avatar-option-group {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        .avatar-option-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: #4a4a4a;
        }
        .avatar-option-select {
            border: 1px solid #ccc;
            border-radius: 0.5rem;
            padding: 0.4rem 0.6rem;
            font-size: 0.85rem;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        .avatar-option-select:focus {
            border-color: #4299e1;
            outline: none;
            box-shadow: 0 0 0 2px rgba(66, 153, 225, 0.3);
        }

        .avatar-btn-group {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        .avatar-btn-group button {
            flex: 1;
        }
        .avatar-btn-primary {
            background-color: #4CAF50; /* Green */
            color: white;
        }
        .avatar-btn-primary:hover {
            background-color: #45a049;
        }
        .avatar-btn-secondary {
            background-color: #f44336; /* Red */
            color: white;
        }
        .avatar-btn-secondary:hover {
            background-color: #da190b;
        }

        /* NEW: Styles for profile avatar display */
        .profile-avatar-display {
            position: absolute;
            top: 1rem; /* Adjust as needed */
            right: 1rem; /* Adjust as needed */
            z-index: 10; /* Ensure it's above other elements */
        }

        .profile-avatar-img {
            width: 80px; /* Larger size for profile modal */
            height: 80px; /* Larger size for profile modal */
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #8a2be2; /* Purple border for emphasis */
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        /* Responsive adjustments for auth modal content */
        @media (max-width: 768px) {
            .auth-modal-content {
                max-width: 95%; /* Adjust for smaller screens */
                padding: 1.5rem;
            }
            .profile-avatar-img {
                width: 60px; /* Smaller avatar on mobile */
                height: 60px;
            }
        }
    </style>
</head>
<body>

    <!-- Moved Header outside of main-container -->
    <!-- Changed z-[999] to z-60 to ensure it's always on top -->
    <header class="fixed top-0 left-0 right-0 p-4 flex justify-end items-center z-60"> 
        <nav class="flex space-x-2">
            <button id="loginBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-full font-semibold shadow-md">Login</button>
            <button id="signupBtn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-full font-semibold shadow-md">Sign Up</button>
            <button id="profileBtn" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-full font-semibold shadow-md">
                Profile </button>

        </nav>
    </header>

    <div id="main-menu-container" class="main-container main-container-with-header-offset">
        <h1 class="header-title">
            SMARTY PANTS Online
        </h1>
        <p class="subtitle">
            Ready to learn and play? Choose your adventure!
        </p>

        <div class="grid-layout">

            <div class="category-card math">
                <img src="math.png" alt="Math Icon" class="category-icon" onerror="this.onerror=null; this.src='https://placehold.co/80x80/FFD700/000000?text=Math';" />

                <p class="category-description">Fun with numbers & logic!</p>
                <button class="explore-button" onclick="playClickSound(); showMathGame();">
                    Explore <span style="margin-left: 0.5rem;">&#x276F;</span> </button>
            </div>

            <div class="category-card science">
                <img src="science.png" alt="Science Icon" class="category-icon" onerror="this.onerror=null; this.src='https://placehold.co/80x80/81C784/000000?text=Science';" />
                <h2 class="category-title">Science Games</h2>
                <p class="category-description">Discover the world around you!</p>
                <button class="explore-button" onclick="playClickSound();">
                    Explore <span style="margin-left: 0.5rem;">&#x276F;</span> </button>
            </div>

            <div class="category-card ela">
                <img src="abc.png" alt="ELA Icon" class="category-icon" onerror="this.onerror=null; this.src='https://placehold.co/80x80/EF9A9A/000000?text=ABC';" />
                <h2 class="category-title">ELA Games</h2>
                <p class="category-description">Read, write, and communicate!</p>
                <button class="explore-button" onclick="playClickSound(); showElaGame();"> Explore <span style="margin-left: 0.5rem;">&#x276F;</span> </button>
            </div>

        </div>

        <p class="footer-text">
            (Account features and AI assistance coming soon!)
        </p>
    </div>

    <div id="math-game-view" class="game-iframe-container">
        <button onclick="playClickSound(); showMainMenu();" class="back-button">
            &larr; Back to Main Menu
        </button>
        <iframe src="mathgame.html" title="Math Challenge Game" class="game-iframe"></iframe>
    </div>

    <div id="ela-game-view" class="game-iframe-container">
        <button onclick="playClickSound(); showMainMenu();" class="back-button">
            &larr; Back to Main Menu
        </button>
        <iframe src="WordWarrior.html" title="Word Weaver Game" class="game-iframe"></iframe>
    </div>

    <audio id="mainClickSoundElement" preload="auto">
        <source src="click.mp3" type="audio/mpeg">
        <source src="click.ogg" type="audio/ogg">
        <source src="click.wav" type="audio/wav"> Your browser does not support the audio element.
    </audio>

    <div id="authModal" class="auth-modal hidden">
        <div class="auth-modal-content">
            <h2 id="authTitle" class="auth-modal-title"></h2>
            <!-- NEW: Avatar display within profile modal -->
            <div id="profileAvatarDisplay" class="profile-avatar-display hidden">
                <img id="profileAvatarImg" class="profile-avatar-img" alt="User Avatar">
            </div>
            <form id="authForm" class="space-y-4">
                <div id="loginSignupFields">
                    <div class="auth-form-group">
                        <label for="username" class="auth-label">Username:</label>
                        <input type="text" id="username" class="auth-input" required>
                    </div>
                    <div id="emailGroup" class="auth-form-group hidden">
                        <label for="email" class="auth-label">Email:</label>
                        <input type="email" id="email" class="auth-input">
                    </div>
                    <div class="auth-form-group">
                        <label for="password" class="auth-label">Password:</label>
                        <input type="password" id="password" class="auth-input" required>
                    </div>
                </div>
                
                <div id="forgotPasswordFields" class="hidden">
                    <div class="auth-form-group">
                        <label for="forgotPasswordEmail" class="auth-label">Enter your email:</label>
                        <input type="email" id="forgotPasswordEmail" class="auth-input">
                    </div>
                </div>

                <button type="button" id="submitAuth" class="auth-submit-btn"></button>
            </form>
            <p id="authMessage" class="auth-message"></p>
            <a href="#" id="forgotPasswordLink" class="text-blue-500 hover:text-blue-700 text-sm mt-2 block text-center">Forgot password?</a>
            <button id="changeAvatarProfileBtn" class="auth-submit-btn mt-4 bg-purple-500 hover:bg-purple-600 hidden">Change Avatar</button>

            <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-full font-semibold shadow-md mt-4 hidden">Logout</button>
            <button id="closeModalBtn" class="auth-close-btn">Close</button>
        </div>
    </div>

        <div class="avatar-modal-content">
            <h2 class="avatar-modal-title">Create Your Avatar</h2>

                    <label for="avatarStyleSelect" class="avatar-option-label">Avatar Style:</label>

                </div>

                <div class="avatar-option-group">
                    <label for="topTypeSelect" class="avatar-option-label">Hair/Top:</label>
                    <select id="topTypeSelect" class="avatar-option-select"></select>

                </div>

                    <select id="eyeTypeSelect" class="avatar-option-select"></select>

                </div>

                    <label for="accessoriesTypeSelect" class="avatar-option-label">Accessories:</label>
                    <select id="accessoriesTypeSelect" class="avatar-option-select"></select>

            <div class="avatar-btn-group mt-4">
                <button id="generateRandomAvatarBtn" class="avatar-btn avatar-btn-secondary">Generate Random</button>
                <button id="saveAvatarBtn" class="avatar-btn avatar-btn-primary">Save Avatar</button>

            <button id="closeAvatarModalBtn" class="auth-close-btn">Close</button>
        </div>
    </div>


    <script>
        const mainMenuContainer = document.getElementById('main-menu-container');
        const mathGameView = document.getElementById('math-game-view');
        const elaGameView = document.getElementById('ela-game-view');

        const mainClickSoundElement = document.getElementById('mainClickSoundElement');

        function playClickSound() {
            if (mainClickSoundElement) {
                mainClickSoundElement.currentTime = 0;
                mainClickSoundElement.play().catch(e => {
                    console.warn("Error playing click sound (main page):", e);

            if (!user || !user._id) {
                avatarMessage.textContent = 'Error: User not logged in.';
                avatarMessage.style.color = 'red';
                saveAvatarBtn.disabled = false;
                hideAvatarCreatorModal();
                console.error('Save Avatar: User not found or _id missing. Hiding avatar modal.');
                return;
            }

            console.log('Save Avatar: Current avatar config being sent:', currentAvatarConfig); // Debug: config
            try {
                const response = await fetch(`${BACKEND_URL}/avatar/${user._id}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(currentAvatarConfig)
                });

                console.log('Save Avatar: Fetch response received. Status:', response.status, response.statusText); // Debug: response status

                if (!response.ok) {
                    // Handle non-2xx responses (e.g., 400, 401, 500)
                    const errorData = await response.json().catch(() => ({ message: 'Could not parse error response.' }));
                    avatarMessage.textContent = errorData.message || `Error saving avatar: ${response.status} ${response.statusText}`;
                    avatarMessage.style.color = 'red';
                    console.error('Save Avatar: Server responded with error:', response.status, errorData);
                    return; // Exit here if response is not OK
                }

                const data = await response.json();
                console.log('Save Avatar: Parsed response data:', data); // Debug: parsed data

                if (data.status === "Success") {
                    avatarMessage.textContent = data.message;
                    avatarMessage.style.color = 'green';
                    
                    // IMPORTANT: Update user data in local storage with the LATEST data from backend
                    localStorage.setItem('user', JSON.stringify(data.data)); // data.data is the user object from backend
                    console.log('Save Avatar: User data updated in localStorage:', data.data);

                    // --- START OF FIX ---
                    // Update the profile button's avatar immediately
                    const updatedUser = data.data; // Get the most recent user data
                    if (updatedUser.has_created_avatar && updatedUser.avatar_config && Object.keys(updatedUser.avatar_config).length > 0) {
                        const avatarUrl = `https://avataaars.io/?${new URLSearchParams(updatedUser.avatar_config).toString()}`;
                        profileBtn.innerHTML = `<img src="${avatarUrl}" alt="Avatar" class="h-8 w-8 rounded-full object-cover">`;
                        profileBtn.classList.remove('px-4', 'py-2');
                        profileBtn.classList.add('w-12', 'h-12', 'flex', 'items-center', 'justify-center');
                    } else {
                        profileBtn.innerHTML = `Profile`;
                        profileBtn.classList.add('px-4', 'py-2');
                        profileBtn.classList.remove('w-12', 'h-12', 'flex', 'items-center', 'justify-center');
                    }

                    // Update the avatar display within the profile modal if it's open or will be opened next
                    profileAvatarImg.src = `https://avataaars.io/?${new URLSearchParams(currentAvatarConfig).toString()}`;
                    // --- END OF FIX ---

                    setTimeout(() => {
                        hideAvatarCreatorModal(); 
                        // updateAuthButtons(); // No longer strictly needed here since we update directly above
                        console.log('Save Avatar: Avatar modal hidden and auth buttons updated (directly).');
                    }, 1000);

                } else {
                    avatarMessage.textContent = data.message || 'An application error occurred (backend status not Success).';
                    avatarMessage.style.color = 'red';
                }
            } catch (error) {
                console.error('Save Avatar: Network error or JSON parse error:', error);
                avatarMessage.textContent = 'Network error saving avatar. Please try again.';
                avatarMessage.style.color = 'red';
            } finally {
                saveAvatarBtn.disabled = false;
                console.log('Save Avatar: Save button re-enabled.');
            }
        });


        logoutBtn.addEventListener('click', () => {
            playClickSound();
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            updateAuthButtons(); // Will now ensure login/signup are visible
            authMessage.textContent = 'You have been logged out.';
            authMessage.style.color = 'blue';
            authModal.classList.remove('hidden');
            authTitle.textContent = 'Logout';
            submitAuthBtn.classList.add('hidden');
            loginSignupFields.classList.add('hidden');
            forgotPasswordFields.classList.add('hidden');
            forgotPasswordLink.classList.add('hidden');
            profileAvatarDisplay.classList.add('hidden'); // Hide profile avatar display on logout
            logoutBtn.classList.add('hidden'); // Explicitly hide on logout
            setTimeout(() => {
                authModal.classList.add('hidden');
                authMessage.textContent = '';
            }, 2000);
        });

        // Main form submission handler for login, signup, and forgot password
        async function handleAuthSubmission(e) {
            if (e && e.preventDefault) {
                e.preventDefault(); 
            }
            playClickSound();

            const action = authForm.dataset.currentAction;

            authMessage.textContent = 'Processing...';
            authMessage.style.color = 'gray';
            submitAuthBtn.disabled = true;

            let requestBody = {};
            let endpoint = '';

            if (action === 'login') {
                requestBody = { username: usernameInput.value, password: passwordInput.value };
                endpoint = `${BACKEND_URL}/login`;
            } else if (action === 'signup') {
                requestBody = { username: usernameInput.value, email: emailInput.value, password: passwordInput.value };
                endpoint = `${BACKEND_URL}/signup`;
                if (!requestBody.email || !/^[\w-\.]+@([\w-]+\.)+[\w-\]]{2,4}$/.test(requestBody.email)) {
                    authMessage.textContent = 'Please enter a valid email address.';
                    authMessage.style.color = 'red';
                    submitAuthBtn.disabled = false;
                    return;
                }
                if (requestBody.password.length < 8) {
                    authMessage.textContent = 'Password must be at least 8 characters long.';
                    authMessage.style.color = 'red';
                    submitAuthBtn.disabled = false;
                    return;
                }
                if (!/^[a-zA-Z0-9]+$/.test(requestBody.username)) {
                    authMessage.textContent = 'Invalid username. Only alphanumeric characters are allowed.';
                    authMessage.style.color = 'red';
                    submitAuthBtn.disabled = false;
                    return;
                }
            } else if (action === 'forgot-password') {
                requestBody = { email: forgotPasswordEmailInput.value };
                endpoint = `${BACKEND_URL}/reset-password-request`;
                if (!requestBody.email) {
                    authMessage.textContent = 'Please enter your email address.';
                    authMessage.style.color = 'red';
                    submitAuthBtn.disabled = false;
                    return;
                }
            }

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json(); 
                console.log('Auth Backend Response Status:', response.status); // Specific log for Auth
                console.log('Auth Backend Response Data:', data); // Specific log for Auth


                if (response.ok) {
                    if (action === 'login' || action === 'signup') {
                        if (data.status === "Success") {
                            // Ensure the entire user object (including avatar flags/config) is saved
                            localStorage.setItem('token', data.token); 
                            localStorage.setItem('user', JSON.stringify(data.data)); // data.data is the user object from backend
                            
                            authMessage.textContent = data.message;
                            authMessage.style.color = 'green';
                            setTimeout(() => {
                                authModal.classList.add('hidden');
                                updateAuthButtons(); // Update buttons, now checking avatar status
                                // Conditional redirect/modal display based on has_created_avatar
                                if (!data.data.has_created_avatar) {
                                    showAvatarCreatorModal(data.data.avatar_config || {}); // Show creator if avatar not created
                                } else {
                                    // User has avatar, just close modal or redirect to main game (if desired)
                                    // For now, it will just update the profile button via updateAuthButtons()
                                }
                            }, 1000);
                        } else {
                            authMessage.textContent = data.message || 'An application error occurred (backend status not Success).';
                            authMessage.style.color = 'red';
                        }
                    } else if (action === 'forgot-password') {
                        authMessage.textContent = 'If an account with that email exists, a password reset link has been sent!';
                        authMessage.style.color = 'green';
                        forgotPasswordEmailInput.value = '';
                        setTimeout(() => {
                            authModal.classList.add('hidden');
                            showLoginForm(); 
                        }, 3000);
                    }
                } else {
                    authMessage.textContent = data.message || `An HTTP error occurred: ${response.status} ${response.statusText}. Please try again.`;
                    authMessage.style.color = 'red';
                }
            } catch (error) {
                console.error('Fetch error (network or JSON parse):', error);
                authMessage.textContent = 'Network error or invalid response. Please check backend server and console for details.';
                authMessage.style.color = 'red';
            } finally {
                submitAuthBtn.disabled = false;
            }
        }

        authForm.addEventListener('submit', handleAuthSubmission);
        submitAuthBtn.addEventListener('click', handleAuthSubmission);

        // Profile button logic
        // This event listener is now more robust, and the old duplicate one has been removed.
    </script>
