<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom spinner for loading state */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-100 to-purple-200 flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md transform transition-all duration-300 hover:scale-[1.01]">
        <h1 class="text-4xl font-extrabold text-center text-gray-800 mb-8 tracking-tight">
            Word Explorer
        </h1>

        <div class="flex flex-col sm:flex-row gap-4 mb-6">
            <input
                type="text"
                id="wordInput"
                class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg transition-all duration-200"
                placeholder="Enter a word..."
            />
            <button
                id="searchButton"
                class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200 flex items-center justify-center"
            >
                Search
            </button>
        </div>

        <p id="errorMessage" class="text-red-600 text-center mb-4 text-sm font-medium hidden"></p>

        <div id="resultsContainer" class="bg-gray-50 p-6 rounded-lg shadow-inner border border-gray-200 hidden">
            <h2 id="wordTitle" class="text-2xl font-bold text-gray-700 mb-4 capitalize"></h2>

            <div id="definitionSection" class="mb-4 hidden">
                <p class="font-semibold text-gray-600 mb-1">Definition:</p>
                <p id="definitionText" class="text-gray-800 text-base leading-relaxed"></p>
            </div>

            <div id="synonymsSection" class="mb-4 hidden">
                <p class="font-semibold text-gray-600 mb-1">Synonyms:</p>
                <p id="synonymsText" class="text-gray-800 text-base"></p>
            </div>

            <div id="wordTypeSection" class="hidden">
                <p class="font-semibold text-gray-600 mb-1">Type Of:</p>
                <p id="wordTypeText" class="text-gray-800 text-base"></p>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const wordInput = document.getElementById('wordInput');
        const searchButton = document.getElementById('searchButton');
        const errorMessage = document.getElementById('errorMessage');
        const resultsContainer = document.getElementById('resultsContainer');
        const wordTitle = document.getElementById('wordTitle');
        const definitionSection = document.getElementById('definitionSection');
        const definitionText = document.getElementById('definitionText');
        const synonymsSection = document.getElementById('synonymsSection');
        const synonymsText = document.getElementById('synonymsText');
        const wordTypeSection = document.getElementById('wordTypeSection');
        const wordTypeText = document.getElementById('wordTypeText');

        // API configuration
        // Corrected API host and headers based on the provided JavaScript snippet
        const rapidApiHost = 'wordsapiv1.p.rapidapi.com'; 
        const rapidApiKey = 'd00a32ab1mshfb938eed3f395d5epfea978jsn827f3de6a6b3'; 

        // Function to show/hide elements
        const showElement = (element) => element.classList.remove('hidden');
        const hideElement = (element) => element.classList.add('hidden');

        // Function to display error message
        const displayError = (message) => {
            errorMessage.textContent = message;
            showElement(errorMessage);
        };

        // Function to clear results
        const clearResults = () => {
            hideElement(errorMessage);
            hideElement(resultsContainer);
            hideElement(definitionSection);
            hideElement(synonymsSection);
            hideElement(wordTypeSection);
            definitionText.textContent = '';
            synonymsText.textContent = '';
            wordTypeText.textContent = '';
            wordTitle.textContent = '';
        };

        const fetchWordData = async () => {
            clearResults();
            const word = wordInput.value.trim();

            if (!word) {
                displayError('Please enter a word to search.');
                return;
            }

            // Show loading spinner
            searchButton.innerHTML = '<div class="spinner"></div>';
            searchButton.disabled = true;

            try {
                // Fetch Definition
                const definitionResponse = await fetch(`https://${rapidApiHost}/words/${word}/definitions`, {
                    method: 'GET',
                    headers: {
                        'x-rapidapi-host': rapidApiHost, // Use x-rapidapi-host
                        'x-rapidapi-key': rapidApiKey,   // Use x-rapidapi-key
                    },
                    mode: 'cors' 
                });

                if (!definitionResponse.ok) {
                    const errorStatus = definitionResponse.status;
                    const errorText = await definitionResponse.text(); 
                    console.error(`Definition API Error: Status ${errorStatus}, Response: ${errorText}`);
                    displayError(`Failed to get definition. API Error: ${errorStatus}. Please check your API key or rate limits.`);
                    return; 
                }
                const definitionData = await definitionResponse.json();
                console.log('Definition API Response:', definitionData); 


                // Fetch Synonyms
                const synonymsResponse = await fetch(`https://${rapidApiHost}/words/${word}/synonyms`, {
                    method: 'GET',
                    headers: {
                        'x-rapidapi-host': rapidApiHost, // Use x-rapidapi-host
                        'x-rapidapi-key': rapidApiKey,   // Use x-rapidapi-key
                    },
                    mode: 'cors' 
                });

                if (!synonymsResponse.ok) {
                    const errorStatus = synonymsResponse.status;
                    const errorText = await synonymsResponse.text();
                    console.error(`Synonyms API Error: Status ${errorStatus}, Response: ${errorText}`);
                    displayError(`Failed to get synonyms. API Error: ${errorStatus}.`);
                    return;
                }
                const synonymsData = await synonymsResponse.json();
                console.log('Synonyms API Response:', synonymsData); 


                // Fetch Word Type
                const typeResponse = await fetch(`https://${rapidApiHost}/words/${word}/typeOf`, {
                    method: 'GET',
                    headers: {
                        'x-rapidapi-host': rapidApiHost, // Use x-rapidapi-host
                        'x-rapidapi-key': rapidApiKey,   // Use x-rapidapi-key  
                    },
                    mode: 'cors' 
                });

                if (!typeResponse.ok) {
                    const errorStatus = typeResponse.status;
                    const errorText = await typeResponse.text();
                    console.error(`Word Type API Error: Status ${errorStatus}, Response: ${errorText}`);
                    displayError(`Failed to get word type. API Error: ${errorStatus}.`);
                    return;
                }
                const typeData = await typeResponse.json();
                console.log('Word Type API Response:', typeData); 


                // Display results
                wordTitle.textContent = word;
                showElement(resultsContainer);

                if (definitionData.definitions && definitionData.definitions.length > 0) {
                    definitionText.textContent = definitionData.definitions[0].definition;
                    showElement(definitionSection);
                } else {
                    definitionText.textContent = 'No definition found.';
                    showElement(definitionSection);
                }

                if (synonymsData.synonyms && synonymsData.synonyms.length > 0) {
                    synonymsText.textContent = synonymsData.synonyms.join(', ');
                    showElement(synonymsSection);
                } else {
                    synonymsText.textContent = 'No synonyms found.';
                }

                if (typeData.typeOf && typeData.typeOf.length > 0) {
                    wordTypeText.textContent = typeData.typeOf.join(', ');
                    showElement(wordTypeSection);
                } else {
                    wordTypeText.textContent = 'N/A';
                    showElement(wordTypeSection);
                }

            } catch (err) {
                console.error('Error fetching word data:', err);
                displayError('An unexpected error occurred. Please check your internet connection and console for details.');
            } finally {
                // Restore button text and enable it
                searchButton.innerHTML = 'Search';
                searchButton.disabled = false;
            }
        };

        // Event Listeners
        searchButton.addEventListener('click', fetchWordData);
        wordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                fetchWordData();
            }
        });
    </script>
</body>
</html>
