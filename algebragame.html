<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algebra Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for Luckiest Guy and Fredoka One -->
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Fredoka+One&display=swap" rel="stylesheet">
    <!-- Lottie Web Player for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <!-- Anime.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        /* Apply border-box globally for consistent sizing */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka One', cursive;
            min-height: 100vh;
            margin: 0;
            padding: 20px; /* Overall padding for the body content */
            background-color: #f0f8ff; /* Fallback color for body if no theme is set yet */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Keep background fixed when scrolling, if content overflows */
            transition: background-image 0.5s ease-in-out, background-color 0.5s ease-in-out;
            display: flex; /* Use flexbox to easily center content top-to-bottom */
            flex-direction: column; /* Stack content vertically */
            align-items: center; /* Center content horizontally */
            justify-content: flex-start; /* Align content to the start (top) of the page */
        }

        /* Specific background images for the BODY based on theme */
        /* IMPORTANT: Ensure these image files are present in the same directory (or correct relative path)
            on your GitHub Pages server. File names are case-sensitive on GitHub! */
        .body-theme-forest {
            background-image: url('forestBG.png'); /* Original local path */
        }
        .body-theme-desert {
            background-image: url('desertBG.png'); /* Original local path */
        }
        .body-theme-mountain {
            background-image: url('mountainBG.png'); /* Original local path */
        }
        .body-theme-space {
            background-image: url('galaxyBG.png'); /* Original local path */
        }
        .body-theme-galaxy {
            background-image: url('oceanBG.png'); /* Original local path */
        }

        /* Elements that were inside the game-container now styled individually */
        h1 {
            font-family: 'Luckiest Guy', cursive;
            color: #007bff; /* Changed color to match primary theme */
            font-size: 9rem; /* Adjusted font size for better responsiveness */
            margin-top: 100px; /* Add some top margin */
            margin-bottom: 25px;
            font-weight: 800;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5); /* Stronger shadow for readability */
            background-color: rgba(255, 255, 255, 0.8); /* Lighter background for text */
            padding: 10px 25px;
            border-radius: 15px;
            animation: fadeInDown 1s ease-out; /* Animation for title */
            max-width: 650px; /* Limit width */
            width: 90%;
            text-align: center;
        }

        @keyframes fadeInDown {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes scaleIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes pulseGlow {
            0% { box-shadow: 0 0 15px 8px rgba(255, 165, 0, 0.7), 0 0 25px 15px rgba(255, 69, 0, 0.5); }
            50% { box-shadow: 0 0 25px 12px rgba(255, 165, 0, 0.9), 0 0 40px 20px rgba(255, 69, 0, 0.7); }
            100% { box-shadow: 0 0 15px 8px rgba(255, 165, 0, 0.7), 0 0 25px 15px rgba(255, 69, 0, 0.5); }
        }


        .settings-group, .progress-display, .problem-area, .input-group, .feedback-area, .score-timer {
            background-color: rgba(255, 255, 255, 0.9); /* Consistent semi-transparent background */
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 650px; /* Match h1 width */
            width: 90%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative; /* For animations and absolute positioning of fire canvas */
            z-index: 1; /* Ensure elements stack correctly */
            overflow: hidden; /* Hide overflow of fire canvas */
        }

        .settings-group {
            padding: 15px;
            border: 1px solid #e0e0e0;
            flex-direction: column;
            gap: 15px;
            animation: fadeInUp 0.8s ease-out 0.2s backwards; /* Delayed animation */
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .settings-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .settings-row label {
            font-family: 'Fredoka One', cursive;
            font-weight: 600;
            color: #555;
            font-size: 1.1rem;
        }

        #difficultySelect, #timeLimitToggle {
            font-family: 'Fredoka One', cursive;
            padding: 12px 20px;
            border: 2px solid #8a2be2;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #6c5ce7;
            background-color: #f0e6ff;
            cursor: pointer;
            transition: all 0.3s ease;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%236c5ce7" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 20px;
        }
        #difficultySelect:hover, #difficultySelect:focus,
        #timeLimitToggle:hover, #timeLimitToggle:focus {
            border-color: #d633ff;
            box-shadow: 0 0 0 4px rgba(214, 51, 255, 0.2);
            outline: none;
        }

        #questionTimeInput {
            font-family: 'Fredoka One', cursive;
            -webkit-appearance: none;
            width: 200px;
            height: 10px;
            background: #ddd;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
            border-radius: 5px;
        }

        #questionTimeInput::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #8a2be2;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        #questionTimeInput::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #8a2be2;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .problem-area {
            background: linear-gradient(45deg, #aaffff, #e7feff);
            border-radius: 20px;
            padding: 30px;
            font-family: 'Cambria Math', 'Times New Roman', serif; /* Changed font to Cambria Math */
            font-size: 2.8rem;
            font-weight: 400;
            color: #007bff;
            /* Enhanced box-shadow for the container */
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3), inset 0 3px 8px rgba(0, 0, 0, 0.1);
            min-height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* Stronger, solid border */
            border: 4px solid #00aaff; /* Changed from dashed to solid, thicker */
            animation: scaleIn 0.8s ease-out 0.4s backwards; /* Delayed animation */
        }

        .problem-area span { /* Target the span inside problem-area for text shadow */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Added text shadow */
        }

        #perQuestionTimerDisplay {
            font-family: 'Fredoka One', cursive;
            font-size: 1.4rem;
            color: #d32f2f;
            margin-top: 10px;
            font-weight: 600;
        }
        .progress-display {
            font-family: 'Fredoka One', cursive;
            font-size: 1.1rem;
            font-weight: 600;
            color: #666;
            margin-bottom: 20px; /* Adjusted margin */
            display: flex;
            justify-content: space-between;
            width: 90%; /* Adjusted for new full-width approach */
            max-width: 650px;
            padding: 15px 25px; /* Added padding */
            animation: fadeIn 0.8s ease-out 0.3s backwards; /* Delayed animation */
        }

        .input-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px; /* Adjusted margin */
            flex-wrap: wrap;
            animation: fadeInUp 0.8s ease-out 0.5s backwards; /* Delayed animation */
            position: relative; /* Crucial for positioning the fire canvas inside */
            /* overflow: hidden; /* This is already set in the combined .settings-group, .progress-display etc. */
        }
        /* New: Styles for "on fire" input group */
        .input-group-on-fire {
            box-shadow: 0 0 15px 8px rgba(255, 165, 0, 0.7),
                                0 0 25px 15px rgba(255, 69, 0, 0.5); /* Fiery glow */
            border-color: #ff4500 !important; /* Stronger border */
            animation: pulseGlow 1.5s infinite alternate; /* Pulsing effect */
        }

        #answerInput {
            font-family: 'Fredoka One', cursive;
            padding: 18px 25px;
            border: 3px solid #ff69b4;
            border-radius: 15px;
            font-size: 2rem;
            width: 220px;
            text-align: center;
            color: #8a2be2;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            position: relative; /* To ensure it's above the canvas */
            z-index: 2; /* Set a higher z-index for input and button */
            background-color: white; /* Explicitly set background color */
        }
        #answerInput::placeholder {
            color: #6a0dad;
            opacity: 1;
            font-size: 1.5rem;
        }
        #answerInput:focus {
            outline: none;
            border-color: #8a2be2;
            box-shadow: 0 0 0 5px rgba(138, 43, 226, 0.4);
        }

        .btn {
            font-family: 'Fredoka One', cursive;
            padding: 18px 35px;
            font-size: 1.4rem;
            font-weight: 700;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative; /* To ensure it's above the canvas */
            z-index: 2; /* Set a higher z-index for input and button */
        }
        .btn-primary {
            background: linear-gradient(45deg, #00c8ff, #007bff);
            color: white;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #007bff, #0056b3);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .btn-secondary {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
        }
        .btn-secondary:hover {
            background: linear-gradient(45deg, #ff1493, #c71585);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .btn-tertiary {
            background: linear-gradient(45deg, #cccccc, #999999);
            color: #333;
        }
        .btn-tertiary:hover {
            background: linear-gradient(45deg, #999999, #666666);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .feedback-area {
            font-family: 'Fredoka One', cursive;
            min-height: 50px;
            font-size: 1.8rem;
            font-weight: 700;
            margin-top: 25px;
            margin-bottom: 25px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05);
            padding: 15px; /* Added padding */
            text-align: center; /* Ensure text is centered */
            animation: fadeIn 0.8s ease-out 0.6s backwards; /* Delayed animation */
            position: relative; /* Keep for potential future use or other effects */
            /* overflow: hidden; /* Keep for potential future use or other effects */
        }

        .feedback-correct {
            color: #28a745;
        }
        .feedback-incorrect {
            color: #dc3545;
        }
        .feedback-round-pass {
            color: #007bff;
        }
        .feedback-round-fail {
            color: #ff8c00;
        }
        .score-timer {
            font-family: 'Fredoka One', cursive;
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            padding: 15px 25px; /* Added padding */
            border-top: 2px solid #eee;
            font-size: 1.4rem;
            font-weight: 700;
            color: #424242;
            animation: fadeInUp 0.8s ease-out 0.7s backwards; /* Delayed animation */
        }
        .score-timer span {
            background: linear-gradient(45deg, #ffe0b2, #ffd700);
            padding: 10px 20px;
            border-radius: 12px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.15);
            color: #333;
        }
        /* Applied Fredoka One to labels, selects, and input values */
        label, #difficultySelect, #timeLimitToggle, #questionTimeInput, #questionTimeValueDisplay, #answerInput {
            font-family: 'Fredoka One', cursive;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 3.5rem; /* Adjusted for smaller screens */
                padding: 8px 20px;
            }
            .settings-group, .progress-display, .problem-area, .input-group, .feedback-area, .score-timer {
                padding: 20px;
                margin-bottom: 15px;
            }
            .problem-area {
                font-size: 2.2rem;
                padding: 25px;
                min-height: 100px;
            }
            #answerInput {
                width: 180px;
                font-size: 1.8rem;
                padding: 15px 20px;
            }
            .btn {
                padding: 15px 30px;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 640px) {
            body {
                padding: 10px; /* Less overall padding on very small screens */
            }
            h1 {
                font-size: 2.5rem; /* Adjusted for very small screens */
                padding: 5px 15px;
            }
            .settings-group, .progress-display, .problem-area, .input-group, .feedback-area, .score-timer {
                padding: 15px;
                border-radius: 15px;
                width: 95%; /* Ensure it scales down on very small screens */
                margin-bottom: 10px;
            }
            .problem-area {
                font-size: 1.8rem;
                padding: 20px;
                min-height: 90px;
            }
            .settings-group {
                gap: 10px;
            }
            .settings-row {
                flex-direction: column;
                gap: 10px;
            }
            #difficultySelect, #timeLimitToggle, #questionTimeInput {
                width: 100%;
            }
            .progress-display {
                width: 100%;
            }
            #answerInput {
                width: 100%; /* Full width on small screens */
                font-size: 1.6rem;
                padding: 15px;
            }
            .btn {
                padding: 15px 25px;
                font-size: 1.1rem;
                width: 100%; /* Full width on small screens */
            }
            .input-group {
                flex-direction: column;
                gap: 15px;
            }
            .feedback-area {
                font-size: 1.4rem;
                min-height: 40px;
            }
            .score-timer {
                flex-direction: column;
                gap: 10px;
                font-size: 1.2rem;
            }
            .score-timer span {
                padding: 8px 15px;
            }
        }

        /* Fire effect canvas positioning and initial state */
        #fireCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Behind the input and button */
            display: none; /* Hidden by default */
            border-radius: 15px; /* Match parent's border-radius */
            background-color: rgba(0,0,0,0); /* Transparent background for fire effect */
        }

        /* Confetti container styles */
        #confetti-container {
            position: fixed; /* Makes it stay in place on the screen */
            top: 0;
            left: 0;
            width: 100%; /* Makes it cover the full width */
            height: 100%; /* Makes it cover the full height */
            z-index: 1000; /* Puts it on top of almost everything else */
            pointer-events: none; /* IMPORTANT: Lets you click *through* the confetti so your game buttons still work */
            opacity: 0; /* Starts completely invisible */
            transition: opacity 0.5s ease-out; /* Makes it fade in/out smoothly */
            display: flex; /* Helps center the animation if it's smaller than the screen */
            justify-content: center;
            align-items: center;
        }
        #confetti-container.active {
            opacity: 1; /* When we add the 'active' class, it becomes visible */
        }

        /* Winner animation container styles */
        #winner-animation-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1001; /* Higher than confetti to be on top */
            pointer-events: none; /* Allow clicks through */
            opacity: 0; /* Hidden by default */
            transition: opacity 0.7s ease-out; /* Fade in/out */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
        }
        #winner-animation-container.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Math Challenge!</h1>

    <div class="settings-group">
        <div class="settings-row">
            <label for="difficultySelect">Difficulty:</label>
            <select id="difficultySelect">
                <option value="7th" selected>7th Grade</option>
                <option value="8th">8th Grade</option>
                <option value="9th">9th Grade</option>
                <option value="10th">10th Grade</option>
                <option value="11th">11th Grade</option>
            </select>
        </div>

        <div class="settings-row">
            <label for="timeLimitToggle">Time Limit Per Question:</label>
            <select id="timeLimitToggle">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>
        </div>

        <div id="questionTimeSettings" class="settings-row hidden">
            <label for="questionTimeInput">Time per Question:</label>
            <input type="range" id="questionTimeInput" min="10" max="300" value="30">
            <span id="questionTimeValueDisplay">30 seconds</span>
        </div>
    </div>

    <div class="progress-display">
        <span id="roundDisplay">Round: 1 / 10</span>
        <span id="questionCountDisplay">Question: 0 / 20</span>
    </div>

    <div id="problemDisplay" class="problem-area">
        <span id="initialMessage">Select difficulty and click "Start Game"!</span>
        <span id="perQuestionTimerDisplay"></span>
    </div>

    <div class="input-group">
        <input type="number" id="answerInput" placeholder="Your Answer" disabled>
        <button id="submitBtn" class="btn btn-primary" disabled>Submit Answer</button>
        <canvas id="fireCanvas"></canvas> <!-- Fire effect canvas moved here -->
    </div>

    <div id="feedback" class="feedback-area">
        <span id="feedbackMessage"></span> <!-- Text for feedback -->
    </div>
    <button id="startGameBtn" class="btn btn-secondary">Start Game</button>
    <button id="endGameBtn" class="btn btn-tertiary" style="margin-top: 15px; display: none;">End Game</button>


    <div class="score-timer">
        <span id="scoreDisplay">Score: 0</span>
        <span id="overallGameTimerDisplay">Total Time: 0s</span>
    </div>

    <!-- Confetti animation container -->
    <div id="confetti-container"></div>

    <!-- Winner animation container -->
    <div id="winner-animation-container"></div>

    <!-- Hidden audio elements for click, correct, wrong, clap, and horn sounds -->
    <!-- IMPORTANT: Ensure these audio files (correct.wav, wrong.wav, etc.) are present
            in the same directory (or correct relative path) on your GitHub Pages server.
            File names are case-sensitive on GitHub! -->
    <audio id="correctSoundElement" preload="auto">
        <source src="correct.wav" type="audio/wav">
        <source src="correct.mp3" type="audio/mpeg">
        <source src="correct.ogg" type="audio/ogg">
    </audio>
    <audio id="wrongSoundElement" preload="auto">
        <source src="wrong.wav" type="audio/wav">
        <source src="wrong.mp3" type="audio/mpeg">
        <source src="wrong.ogg" type="audio/ogg">
    </audio>
    <audio id="clickSoundElement" preload="auto">
        <source src="click.mp3" type="audio/mpeg">
        <source src="click.ogg" type="audio/ogg">
        <source src="click.wav" type="audio/wav">
    </audio>
    <audio id="clapSoundElement" preload="auto">
        <source src="clap.mp3" type="audio/mpeg">
        <source src="clap.ogg" type="audio/ogg">
        <source src="clap.wav" type="audio/wav">
    </audio>
    <audio id="hornSoundElement" preload="auto">
        <source src="horn.mp3" type="audio/mpeg">
        <source src="horn.ogg" type="audio/ogg">
        <source src="horn.wav" type="audio/wav">
    </audio>


    <script>
        // --- DOM Elements ---
        const problemDisplay = document.getElementById('problemDisplay');
        const initialMessageSpan = document.getElementById('initialMessage'); // NEW: Span for initial message
        const perQuestionTimerDisplay = document.getElementById('perQuestionTimerDisplay');
        const answerInput = document.getElementById('answerInput');
        const submitBtn = document.getElementById('submitBtn');
        const feedback = document.getElementById('feedback');
        const feedbackMessage = document.getElementById('feedbackMessage');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const overallGameTimerDisplay = document.getElementById('overallGameTimerDisplay');
        const startGameBtn = document.getElementById('startGameBtn');
        const endGameBtn = document.getElementById('endGameBtn');
        const difficultySelect = document.getElementById('difficultySelect');
        const timeLimitToggle = document.getElementById('timeLimitToggle');
        const questionTimeSettings = document.getElementById('questionTimeSettings');
        const questionTimeInput = document.getElementById('questionTimeInput');
        const questionTimeValueDisplay = document.getElementById('questionTimeValueDisplay');
        const roundDisplay = document.getElementById('roundDisplay');
        const questionCountDisplay = document.getElementById('questionCountDisplay');
        const body = document.body;
        const inputGroup = document.querySelector('.input-group'); // Get the input group element
        const confettiContainer = document.getElementById('confetti-container'); // Confetti container
        const winnerAnimationContainer = document.getElementById('winner-animation-container'); // Winner animation container

        // --- Game Variables ---
        let score = 0;
        let overallGameElapsedTime = 0;
        let currentProblem = {};
        let overallGameTimerInterval;
        let isGameRunning = false;
        let currentDifficulty = '7th'; // Default to 7th grade as 6th is removed

        let isPerQuestionTimeLimitEnabled = false;
        let selectedPerQuestionTime = parseInt(questionTimeInput.value);
        let currentQuestionTimeLeft = selectedPerQuestionTime;
        let perQuestionTimerInterval;

        // Round and Question Tracking
        let currentRound = 1;
        const totalRounds = 10;
        let questionsAnsweredInRound = 0;
        let questionsPerRound = 20; // Number of questions per round
        let correctAnswersInRound = 0;
        const passingPercentage = 80; // 80% to pass a round

        // Fire effect variables
        const fireCanvas = document.getElementById('fireCanvas');
        const fireCtx = fireCanvas.getContext('2d');
        // Increased fireWidth and fireHeight, decreased firePixelSize for less pixelated look
        let fireWidth = 160; // Base width for simulation grid (will be recalculated)
        let fireHeight = 40; // Base height for simulation grid (will be recalculated)
        let firePixelSize = 2; // Smaller "pixel" size to render fire
        let fire = []; // Array to store heat values for the fire simulation
        let fireColors = []; // Color palette for fire
        let isFireEffectActive = false; // Controls if fire animation runs
        let fireAnimationId; // Stores the requestAnimationFrame ID for fire

        // Lottie animation instance for confetti and winner
        let confettiAnimation = null; // Initialize as null
        let winnerAnimation = null; // Initialize as null

        // --- Difficulty Settings (base values for each grade) ---
        // These settings define the ranges for generating math problems and the background theme class.
        const difficultySettings = {
            '7th': {
                themeClass: 'body-theme-forest',
                problemTypes: ['linear'], // No square roots yet
                min_a: 1, max_a: 10,
                min_b: -20, max_b: 20,
                min_x: -20, max_x: 20,
                a_increment: 1, b_increment: 10, x_increment: 10
            },

        /**
         * Initializes the fire simulation canvas and related variables.
         * This function should be called whenever the parent element's size might change,
         * or when the fire effect is activated/deactivated.
         */
        function initFireCanvas() {
            const inputGroupRect = inputGroup.getBoundingClientRect();

            // Log dimensions for debugging, especially when deployed on a server like GitHub Pages
            console.log(`initFireCanvas: Input Group Rect - Width: ${inputGroupRect.width}, Height: ${inputGroupRect.height}`);

            // Always update canvas dimensions based on the input group's current size.
            // This ensures the canvas drawing buffer matches its display size.
            // Only set if dimensions are valid, to prevent issues with zero-sized canvases.
            if (inputGroupRect.width > 0 && inputGroupRect.height > 0) {
                fireCanvas.width = inputGroupRect.width;
                fireCanvas.height = inputGroupRect.height;

                // Recalculate fireWidth and fireHeight (simulation grid size) based on
                // the new actual canvas dimensions and the desired firePixelSize.
                fireWidth = Math.floor(fireCanvas.width / firePixelSize);
                fireHeight = Math.floor(fireCanvas.height / firePixelSize);

                // Initialize the fire array with zeros (no heat) if it's not already
                // the correct size or if it's the very first initialization.
                if (!fire || fire.length !== (fireWidth * fireHeight)) {
                    fire = new Array(fireWidth * fireHeight).fill(0);
                }
            } else {
                console.warn('Input group has zero dimensions. Fire canvas might not be initialized correctly.');
                // In a production scenario, you might want to retry this after a short delay
                // or after a resize event if this warning appears frequently on load.
            }

            // Define a color palette for the fire effect
            // This maps heat values (0-255) to RGB colors
            fireColors = []; // Clear previous colors if any
            for (let i = 0; i < 256; i++) { // Reverted to 256 for fire colors
                let r = 0, g = 0, b = 0;
                if (i < 85) { // Dark to red
                    r = i * 3;
                } else if (i < 170) { // Red to yellow
                    r = 255;
                    g = (i - 85) * 3;
                } else { // Yellow to white
                    r = 255;
                    g = 255;
                    b = (i - 170) * 3;
                }
                fireColors[i] = `rgb(${r},${g},${b})`;
            }
        }

        /**
         * Gets the heat value of a pixel at (x, y) in the fire array.
         * Handles out-of-bounds access by returning 0.
         * @param {number} x - The x-coordinate of the pixel.
         * @param {number} y - The y-coordinate of the pixel.
         * @returns {number} The heat value of the pixel, or 0 if out of bounds.
         */
        function getFireHeat(x, y) {
            // Check boundaries
            if (x < 0 || x >= fireWidth || y < 0 || y >= fireHeight) {
                return 0;
            }
            return fire[y * fireWidth + x];
        }

        /**
         * Sets the heat value of a pixel at (x, y) in the fire array.
         * @param {number} x - The x-coordinate of the pixel.
         * @param {number} y - The y-coordinate of the pixel.
         * @param {number} v - The heat value to set.
         */
        function setFireHeat(x, y, v) {
            // Ensure heat value is within 0-255 range
            fire[y * fireWidth + x] = Math.max(0, Math.min(255, Math.floor(v)));
        }

        /**
         * Draws a single "pixel" on the fire canvas with the specified color.
         * @param {number} x - The x-coordinate of the simulation pixel.
         * @param {number} y - The y-coordinate of the simulation pixel.
         * @param {string} color - The CSS color string to draw the pixel.
         */
        function drawFirePixel(x, y, color) {
            fireCtx.fillStyle = color;
            fireCtx.fillRect(x * firePixelSize, y * firePixelSize, firePixelSize, firePixelSize);
        }

        /**
         * Generates and renders a single frame of the fire animation.
         */
        function fireFrame() {
            if (!isFireEffectActive) {
                // If the effect is deactivated, ensure the animation loop stops
                cancelAnimationFrame(fireAnimationId);
                return;
            }

            // Clear the canvas for the new frame
            fireCtx.clearRect(0, 0, fireCanvas.width, fireCanvas.height);

            // Step 1: Generate heat at the bottom row (source of fire)
            for (var x = 0; x < fireWidth; x++) {
                // Randomly assign a high heat value to the bottom-most pixels
                setFireHeat(x, fireHeight - 1, Math.floor(Math.random() * 255));
            }

            // Step 2: Propagate heat upwards and apply dissipation
            // Iterate from the second-to-last row up to the top
            for (var y = 0; y < fireHeight - 1; y++) {
                for (var x = 0; x < fireWidth; x++) {
                    // Average heat from surrounding lower pixels to simulate heat rising and spreading
                    // The division by 4.1 ensures a slight decay in heat, making the fire dissipate as it rises
                    var c = (
                        getFireHeat(x - 1, y + 1) + // Bottom-left
                        getFireHeat(x, y + 1) +    // Directly below
                        getFireHeat(x + 1, y + 1) + // Bottom-right
                        getFireHeat(x, y + 2)       // Two steps below (to give more upward momentum)
                    ) / 4.1;
                    
                    setFireHeat(x, y, c); // Update the current pixel's heat

                    // Step 3: Render the pixel using the calculated heat value and color palette
                    drawFirePixel(x, y, fireColors[Math.floor(c)]); // Use the palette for coloring
                }
            }
            // Request the next animation frame
            fireAnimationId = window.requestAnimationFrame(fireFrame);
        }

        /**
         * Activates the "on fire" visual effect.

        function activateFireEffect() {
            if (isFireEffectActive) return; // Already active

            isFireEffectActive = true;
            inputGroup.classList.add('input-group-on-fire'); // Apply fire glow to the input group

            // so fireCanvas has correct dimensions relative to its parent inputGroup
            initFireCanvas();
            fireCanvas.style.display = 'block'; // Show the fire canvas
            feedbackMessage.textContent = "YOU'RE ON FIRE! 🔥"; // Update the feedback message

            fireCanvas.style.display = 'none'; // Hide the fire canvas
            cancelAnimationFrame(fireAnimationId); // Stop fire animation
            fireCtx.clearRect(0, 0, fireCanvas.width, fireCanvas.height); // Clear the canvas
            fire = new Array(fireWidth * fireHeight).fill(0); // Reset fire heat values
        }

        // --- Game Logic Functions ---

        /**
         * Generates a random integer within a specified range.
         * @param {number} min - The minimum value (inclusive).
         * @param {number} max - The maximum value (inclusive).
         * @returns {number} A random integer.
         */
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        /**

        function updateBackground() {

        /**
         * Adjusts problem generation ranges based on the current round for various problem types.
         * @param {object} baseSettings - The base difficulty settings for the current grade.
         * @param {number} round - The current round number (1-10).
         * @returns {object} Adjusted difficulty ranges for the current round.
         */
        function adjustDifficultyForRound(baseSettings, round) {
            const adjustedSettings = JSON.parse(JSON.stringify(baseSettings)); // Deep copy

            // Adjust linear equation parameters if applicable
            if (baseSettings.problemTypes && baseSettings.problemTypes.includes('linear')) {
                adjustedSettings.max_a += (round - 1) * (baseSettings.a_increment || 0);
                adjustedSettings.max_b += (round - 1) * (baseSettings.b_increment || 0);
                adjustedSettings.min_b -= (round - 1) * (baseSettings.b_increment || 0); // Allow 'b' to go more negative
                adjustedSettings.max_x += (round - 1) * (baseSettings.x_increment || 0);
                adjustedSettings.min_x -= (round - 1) * (baseSettings.x_increment || 0); // Allow 'x' to go more negative

                // Ensure min values do not exceed max values after incrementing
                if (adjustedSettings.min_a > adjustedSettings.max_a) adjustedSettings.min_a = adjustedSettings.max_a - 1;
                if (adjustedSettings.min_b > adjustedSettings.max_b) adjustedSettings.min_b = adjustedSettings.max_b - 1;
                if (adjustedSettings.min_x > adjustedSettings.max_x) adjustedSettings.min_x = adjustedSettings.max_x - 1;
            }

            // Adjust quadratic equation parameters if applicable
            if (baseSettings.problemTypes && baseSettings.problemTypes.includes('quadratic')) {
                adjustedSettings.max_x_quad_root += (round - 1) * (baseSettings.x_quad_root_increment || 0);
                adjustedSettings.min_x_quad_root -= (round - 1) * (baseSettings.x_quad_root_increment || 0);
                adjustedSettings.max_k_quad += (round - 1) * (baseSettings.k_quad_increment || 0);

                // Ensure min values do not exceed max values after incrementing
                if (adjustedSettings.min_x_quad_root > adjustedSettings.max_x_quad_root) adjustedSettings.min_x_quad_root = adjustedSettings.max_x_quad_root - 1;
                if (adjustedSettings.min_k_quad > adjustedSettings.max_k_quad) adjustedSettings.min_k_quad = adjustedSettings.max_k_quad - 1;
            }

            // Adjust square root parameters if applicable
            if (baseSettings.problemTypes && baseSettings.problemTypes.includes('square_root')) {
                adjustedSettings.max_root += (round - 1) * (baseSettings.root_increment || 0);
                adjustedSettings.min_root = Math.max(1, adjustedSettings.min_root); // Ensure min_root is at least 1
                if (adjustedSettings.min_root > adjustedSettings.max_root) adjustedSettings.min_root = adjustedSettings.max_root; // Adjust if min exceeds max
            }

            return adjustedSettings;
        }

        /**
         * Generates a new math problem based on the current difficulty level and round.
         */
        function generateProblem() {
            console.log('--- Generating problem ---');
            const baseSettings = difficultySettings[currentDifficulty];
            const adjustedSettings = adjustDifficultyForRound(baseSettings, currentRound);
            const problemTypes = adjustedSettings.problemTypes;
            const problemType = problemTypes[getRandomInt(0, problemTypes.length - 1)];

            let problemText = '';
            let answer;

            switch (problemType) {
                case 'linear':
                    // ax + b = c, solve for x
                    let a = getRandomInt(adjustedSettings.min_a, adjustedSettings.max_a);
                    let x = getRandomInt(adjustedSettings.min_x, adjustedSettings.max_x);
                    let b = getRandomInt(adjustedSettings.min_b, adjustedSettings.max_b);
                    let c = a * x + b;

                    // Ensure 'a' is not zero for linear equations
                    while (a === 0) {
                        a = getRandomInt(adjustedSettings.min_a, adjustedSettings.max_a);
                    }

                    // Format the equation string
                    let bSign = b >= 0 ? '+' : '';
                    problemText = `${a}x ${bSign} ${b} = ${c}, solve for x`;
                    answer = x;
                    break;

                case 'square_root':
                    // √val = x, solve for x
                    // Generate x (the root), then calculate val = x*x
                    let root = getRandomInt(adjustedSettings.min_root, adjustedSettings.max_root);
                    let val = root * root;
                    problemText = `√${val} = ?, solve for x`;
                    answer = root;
                    break;

                case 'quadratic':
                    // (x - x1)(x - x2) = 0 or k(x - x1)(x - x2) = 0
                    // For simplicity, let's ask for one of the integer roots.
                    let x1 = getRandomInt(adjustedSettings.min_x_quad_root, adjustedSettings.max_x_quad_root);
                    let x2 = getRandomInt(adjustedSettings.min_x_quad_root, adjustedSettings.max_x_quad_root);
                    let k = getRandomInt(adjustedSettings.min_k_quad, adjustedSettings.max_k_quad);

                    // Ensure k is not zero
                    while (k === 0) {
                        k = getRandomInt(adjustedSettings.min_k_quad, adjustedSettings.max_k_quad);
                    }

                    // Expand k(x - x1)(x - x2) = k(x^2 - (x1+x2)x + x1*x2)
                    let A = k;
                    let B = k * (-x1 - x2);
                    let C = k * (x1 * x2);

                    // Format B and C with signs
                    let B_str = B >= 0 ? `+ ${B}x` : `- ${Math.abs(B)}x`;
                    let C_str = C >= 0 ? `+ ${C}` : `- ${Math.abs(C)}`;

                    // Handle cases where B or C are zero for cleaner display
                    if (B === 0) B_str = '';
                    if (C === 0) C_str = '';

                    // Construct the problem string
                    problemText = `${A}x² ${B_str} ${C_str} = 0, find one integer solution for x`;
                    // The answer can be either x1 or x2. For consistency, let's make it the smaller root.
                    answer = Math.min(x1, x2);
                    break;

                default:
                    problemText = "Error: Unknown problem type.";
                    answer = 0;
                    break;
            }

            currentProblem = { problemText, answer };
            console.log('Generated problem object:', currentProblem); // Log the full object

            if (initialMessageSpan) { // Use the specific span for the problem text
                console.log('Attempting to set problem text:', problemText); // Log the string being set
                initialMessageSpan.textContent = problemText;
            } else {
                console.error('Could not find the initialMessageSpan in problemDisplay to update text.');
            }
            
            answerInput.value = '';
            answerInput.focus();
            feedbackMessage.textContent = ''; // Clear text feedback
            feedback.className = "feedback-area"; // Reset feedback class
            startPerQuestionTimer();
            console.log('--- Problem generation complete ---');
        }

        /**

        // --- Sound Functions ---
        // Get references to the HTML audio elements
        const correctSoundElement = document.getElementById('correctSoundElement');

        /**
         * Generic play sound function to handle multiple audio elements
         * @param {HTMLAudioElement} audioElement - The audio element to play
         * @param {string} soundName - A descriptive name for console logs
         */
        function playSound(audioElement, soundName) {
            if (audioElement) {
                audioElement.currentTime = 0; // Rewind to start
                audioElement.play().catch(e => console.warn(`Error playing ${soundName} sound:`, e, "Browser might be blocking autoplay or format not supported."));
            } else {
                console.warn(`${soundName} sound element not found.`);
            }
        }

        function playCorrectSound() {
            playSound(correctSoundElement, 'correct');
        }

        function playWrongSound() {
            playSound(wrongSoundElement, 'wrong');
        }

        function playClickSound() {
            playSound(clickSoundElement, 'click');
        }

        function playClapSound() {
            playSound(clapSoundElement, 'clap');
        }

        function playHornSound() {
            playSound(hornSoundElement, 'horn');
        }

        // --- Event Listeners ---

        // Handle difficulty selection change
        difficultySelect.addEventListener('change', (event) => {
            playClickSound(); // Play click sound on difficulty change
            currentDifficulty = event.target.value;
            updateBackground(); // Change background based on new difficulty
            if (!isGameRunning) {
                // Update problem display text only if game is not running
                initialMessageSpan.textContent = `Get Ready for ${currentDifficulty} Algebra!`; // Updated initial message
            }
        });

        // Handle time limit toggle change
        timeLimitToggle.addEventListener('change', (event) => {
            playClickSound(); // Play click sound on time limit toggle change
            isPerQuestionTimeLimitEnabled = (event.target.value === 'yes');
            if (isPerQuestionTimeLimitEnabled) {
                questionTimeSettings.classList.remove('hidden'); // Show time slider
                selectedPerQuestionTime = parseInt(questionTimeInput.value); // Set initial time
            } else {
                questionTimeSettings.classList.add('hidden'); // Hide time slider
                clearInterval(perQuestionTimerInterval); // Stop any running per-question timer
                perQuestionTimerDisplay.textContent = ''; // Clear timer display
            }
        });

        // Update display when time limit slider is adjusted
        questionTimeInput.addEventListener('input', (event) => {
            selectedPerQuestionTime = parseInt(event.target.value);
            questionTimeValueDisplay.textContent = `${selectedPerQuestionTime} seconds`;
        });

        // Submit answer on button click
        submitBtn.addEventListener('click', checkAnswer);

        // Submit answer on Enter key press in input field
        answerInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        });

        // START GAME BUTTON EVENT LISTENER
        startGameBtn.addEventListener('click', () => {
            playClickSound(); // Play click sound on Start Game
            startGame();
        });

        // END GAME BUTTON EVENT LISTENER
        endGameBtn.addEventListener('click', () => {
            playClickSound(); // Play click sound on End Game
            feedbackMessage.textContent = "Game ended by user. Click 'Play Again' to restart.";
            feedback.className = "feedback-area feedback-round-fail";
            setTimeout(resetGameToInitialState, 2000);
        });

        // Handle window resize to adjust fire canvas
        window.addEventListener('resize', () => {
            if (isFireEffectActive) {
                // Re-initialize fire canvas to adjust dimensions for realistic look
                initFireCanvas();
            }
        });

        // Initial setup on page load
        window.onload = function() {
            // Defer the initial canvas initialization slightly using requestAnimationFrame
            // This helps ensure the DOM elements (like input-group) have their final
            // calculated dimensions before we try to measure them for the canvas.
            requestAnimationFrame(() => {
                try {
                    initFireCanvas(); // Initialize the fire canvas for the fire effect
                } catch (e) {
                    console.error("Error during initial fire canvas setup:", e);
                }

                // Initialize Lottie Confetti Animation
                // IMPORTANT: 'Confetti.json' must be accessible in the same directory as this HTML file
                // on your GitHub Pages server for the animation to load.
                console.log("Attempting to load Lottie animation from 'Confetti.json'");
                confettiAnimation = lottie.loadAnimation({
                    container: confettiContainer, // the dom element that will contain the animation
                    renderer: 'svg', // Use 'svg' for better scalability and transparency handling
                    loop: false,     // Do not loop the confetti animation
                    autoplay: false, // Do not autoplay, we will control it programmatically
                    path: 'https://lottie.host/1715457a-939e-4361-871d-531e21b069b2/h0311K63uL.json' // the path to your animation json file
                });

                // Add event listeners for Lottie animation loading status/errors
                confettiAnimation.addEventListener('data_failed', (e) => {
                    console.error("Lottie animation data failed to load! This often means 'Confetti.json' is not found or corrupted.");
                    console.error("Check the Network tab in developer tools for a 404 error on Confetti.json.");
                    console.error("Ensure 'Confetti.json' exists at the correct path and its name matches exactly (case-sensitive) on GitHub.");
                });
                confettiAnimation.addEventListener('error', (e) => {
                    console.error("Lottie animation encountered an error:", e);
                });
                confettiAnimation.addEventListener('DOMLoaded', () => {
                    console.log("Lottie animation DOM loaded successfully.");
                });
                confettiAnimation.addEventListener('loaded_ready', () => {
                    console.log("Lottie animation loaded and ready.");
                });

                // Event listener for when the confetti animation completes
                if (confettiAnimation) {
                    confettiAnimation.addEventListener('complete', () => {
                        console.log("Confetti animation completed.");
                        confettiContainer.classList.remove('active'); // Hide confetti container
                        confettiAnimation.stop(); // Stop the animation
                    });
                } else {
                    console.warn("confettiAnimation object is still null after lottie.loadAnimation call. Confetti might not work.");
                }

                // Initialize Lottie Winner Animation
                console.log("Attempting to load Lottie animation from 'winner.lottie'");
                winnerAnimation = lottie.loadAnimation({
                    container: winnerAnimationContainer, // the dom element that will contain the animation
                    renderer: 'svg', // Use 'svg' for better scalability and transparency handling
                    loop: false,     // Do not loop the winner animation
                    autoplay: false, // Do not autoplay, we will control it programmatically
                    path: 'https://lottie.host/88169c9b-648b-4999-9f79-40e9089201a0/m8m2n0Vj7m.json' // the path to your animation json file
                });

                // Add event listeners for Lottie winner animation loading status/errors
                winnerAnimation.addEventListener('data_failed', (e) => {
                    console.error("Winner Lottie animation data failed to load! This often means 'winner.lottie' is not found or corrupted.");
                    console.error("Check the Network tab in developer tools for a 404 error on winner.lottie.");
                    console.error("Ensure 'winner.lottie' exists at the correct path and its name matches exactly (case-sensitive) on GitHub.");
                });
                winnerAnimation.addEventListener('error', (e) => {
                    console.error("Winner Lottie animation encountered an error:", e);
                });
                winnerAnimation.addEventListener('DOMLoaded', () => {
                    console.log("Winner Lottie animation DOM loaded successfully.");
                });
                winnerAnimation.addEventListener('loaded_ready', () => {
                    console.log("Winner Lottie animation loaded and ready.");
                });

                // Event listener for when the winner animation completes
                if (winnerAnimation) {
                    winnerAnimation.addEventListener('complete', () => {
                        console.log("Winner animation completed.");
                        winnerAnimationContainer.classList.remove('active'); // Hide winner container
                        winnerAnimation.stop(); // Stop the animation
                    });
                } else {
                    console.warn("winnerAnimation object is still null after lottie.loadAnimation call. Winner animation might not work.");
                }

                currentDifficulty = difficultySelect.value;
                updateBackground();
                initialMessageSpan.textContent = `Get Ready for ${currentDifficulty} Algebra!`; // Updated initial message
                
                if (timeLimitToggle.value === 'yes') {
                    questionTimeSettings.classList.remove('hidden');
                } else {
                    questionTimeSettings.classList.add('hidden');
                }
                questionTimeValueDisplay.textContent = `${selectedPerQuestionTime} seconds`;
                updateProgressDisplay();
                deactivateFireEffect(); // Ensure fire is off initially
            });
        };
    </script>
